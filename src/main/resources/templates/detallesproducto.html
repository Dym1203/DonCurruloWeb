<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Información de Producto</title>
	<!-- CSS-->
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- https://material.io/resources/icons/?style=outline -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- https://material.io/resources/icons/?style=sharp -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <!-- Icono de la página web-->
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.jpg}">
    <style>
    	@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    	* {
    		font-family: poppins, sans-serif;
    	}
    	body {
    		background-color: rgba(132, 139, 200, 0.18);
    	}
    	.card {
    		box-shadow: 4px 5px 17px 5px #8e434b;
    	}
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navdar-dark">
  		<div class="container-fluid">
    		<a class="text-white navbar-brand" th:href="@{/platos}">
      			<img th:src="@{/images/restaurante.png}" width="30" height="30" class="d-inline-block align-text-top">
      			Sistema <span style="color: #ff7782;">Don Currulo</span>
    		</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNav"></div>
  		</div>
	</nav>
	<div class="container" style="margin-top: 100px;">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-light">
			<div class="card-header"><b>[[${Titulo}]]</b></div>
			<div class="card-body">
				<ul class="list-group">
					<li class="list-group-item" style="background-color: #ff7782;">
						<span class="text-white">[[${plato.nomPlato}]]</span>
					</li>
					<li class="list-group-item">
						<img class="img-thumbnail rounded" style="max-width: 25%;" th:if="${plato.imagen}"
						 th:src="@{'/uploads/' + ${plato.imagen}}" th:alt="${plato.imagen}">
					</li>
					<li class="list-group-item">
						<b>Descripción:</b> [[${plato.descPlato}]]
					</li>
					<li class="list-group-item">
						<b>Precio:</b> S/ [[${plato.preciou}]]
					</li>
					<li class="list-group-item">
						<b>Cantidad:</b> [[${plato.stock}]]
					</li>
					<li class="list-group-item">
						<b>Categoría:</b> [[${plato.categoria.nomCategoria}]]
					</li>
					<li class="list-group-item">
						<b>Estado:</b> [[${plato.estado == true ? 'Disponible' : 'No Disponible'}]]
					</li>
					<td><input type="hidden" th:field="*{idPlato}"></td>
				</ul>
			</div>
		</div>
	</div>		
	<!-- Script de la página web -->
	<script>
    	var sessionTimeout;
    	function resetSessionTimeout() {
    		clearTimeout(sessionTimeout);
    		sessionTimeout = setTimeout(function() {
    			window.location.href = '/logout';
    		}, 30000);
    	}
    	document.addEventListener('mousemove', resetSessionTimeout);
    	document.addEventListener('keydown', resetSessionTimeout);
    </script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
